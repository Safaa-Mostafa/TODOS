<div class="s">
  <h1 mat-dialog-title class="title">Update Task</h1>
  <mat-dialog-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <input matInput formControlName="TaskName" [(ngModel)]="taskData.TaskName" placeholder="Task Title" required>

        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <textarea matInput formControlName="description"  placeholder="Description" [(ngModel)]="taskData.description" required> </textarea>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="taskData.dueDate" formControlName="dueDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <mat-label>Priority</mat-label>

          <mat-select formControlName="Priority" [(ngModel)]="taskData.Priority">
            @for(pro of priorityOptions; track pro){
              <mat-option [value]="pro">
                {{ pro }}
              </mat-option>
            }
          </mat-select>

        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field style="width: 100%;">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" [(ngModel)]="taskData.status">
            @for(status of statusOptions; track status){
              <mat-option [value]="status">
                {{ status }}
              </mat-option>
            }
          </mat-select>

        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button type="submit">Save</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
